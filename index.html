<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>Hiking website</title>
</head>

<body>

    <!-- start header -->



    <!-- start navbar -->


    <header class="header">
        <nav class="nav">
            <img src="./pictures/Logo.svg" alt="Logo" class="nav-logo">
            <ul class="menu">
                <li class="menu__item">
                    <a href="#" class="menu__link">Equipment</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">About us</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Blog</a>
                </li>
            </ul>
            <div class="account">
                <img src="./pictures/account.png" alt="Account" class="account__img">
                <a href="#" class="account__link">Account</a>
            </div>
        </nav>


        <!-- start header-content -->


        <div class="header-content">

                <p class="social-media__txt">Follow us</p>

            <div class="web-introduction">

                <h1 class="web-introduction__title">Be Prepared For The Mountains And Beyond!</h1>
                <a href="" class="web-introdiction-scroll-down__link">scroll down

                </a>
            </div>
            <div class="header-content-links">
                <a href="" class="start__link">Start</a>
                <a href="" class="01__link">01</a>
                <a href="" class="02__link">02</a>
                <a href="" class="03__link">03</a>
            </div>

    <!-- start body -->


    <body class="body">
    </body>








    <script src="./javascripts/app.js"></script>
